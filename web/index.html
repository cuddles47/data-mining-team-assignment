<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apriori Algorithm</h1>
        
        <div class="input-section">
            <h2>Input Transactions</h2>
            <p>Enter each transaction on a new line. Items within a transaction should be separated by commas.</p>
            <textarea id="transactions" rows="10"></textarea>
            
            <div class="form-group">
                <label for="support">Minimum Support (0-1):</label>
                <input type="number" id="support" min="0" max="1" step="0.1" value="0.5">
            </div>

            <div class="form-group">
                <label for="min-confidence">Minimum Confidence (0-1):</label>
                <input type="number" id="min-confidence" min="0" max="1" step="0.1" value="0.5">
            </div>
            
            <button id="execute-btn">Execute Apriori</button>
            <button id="import-btn">Import File</button>
        </div>
        
        
        <div class="results-section">
            <h2>Results</h2>
            <div id="results-container">
                <div id="frequent-itemsets"></div>
                <div id="execution-stats"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
